<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Faviicon -->
    <link rel="shortcut icon" href="/IMG/shoping_car.svg" type="image/x-icon">

    <!-- Glidejs Carousel -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">

    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">

    <!-- AOS Animate on Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Home Style -->
    <link rel="stylesheet" href="/CSS/index_style.css">
</head>

<body>

    <header class="header" id="header">
        <!-- Navigation -->
        <div class="navigation">
            <div class="container">
                <nav class="nav">
                    <div class="nav_hamburger">
                        <svg> 
                          <use xlink:href="/IMG/sprite.svg#icon-menu"></use>
                        </svg>
                    </div>
                    <div class="nav_logo">
                        <a href="" class="scroll_link">PHONE</a>
                    </div>
                    <div class="nav_menu ">
                        <div class="menu_top">
                            <span class="nav_category">PHONE</span>
                            <a href="" class="close_toggle">
                                <svg> 
                                    <use xlink:href="/IMG/sprite.svg#icon-cross"></use>
                                  </svg>
                            </a>

                        </div>
                        <ul class="nav_list">
                            <li class="nav_item">
                                <a href="#header" class="nav_link scroll_link">Start</a>
                            </li>
                            <li class="nav_item">
                                <a href="#category" class="nav_link scroll_link">Kategorie</a>
                            </li>
                            <li class="nav_item">
                                <a href="#news" class="nav_link scroll_link">Blog</a>
                            </li>
                            <li class="nav_item">
                                <a href="#contact" class="nav_link scroll_link">Kontakte</a>
                            </li>
                        </ul>
                    </div>
                    <div class="nav_icons">
                        <a href="#" class="icon_item">
                            <svg> 
                                <use xlink:href="/IMG/sprite.svg#icon-user"></use>
                              </svg>
                        </a>

                        <a href="" class="icon_item">
                            <svg> 
                                <use xlink:href="/IMG/sprite.svg#icon-search"></use>
                              </svg>
                        </a>

                        <a href="" class="icon_item">
                            <svg> 
                                <use xlink:href="/IMG/sprite.svg#icon-shopping-basket"></use>
                                </svg>
                            <span id="cart_total">0</span>
                        </a>

                    </div>
                </nav>
            </div>
        </div>
        <div class="hero">
            <div class="glide" id="glide_1">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide">
                            <div class="hero_center">
                                <div class="hero_left">
                                    <span>New Inspiration 2020</span>
                                    <span>PHONE MADE FOR YOU!</span>
                                    <p>Trending from handy and headphone style 2020 </p>
                                    <a href="#"><button class="hero_btn">SHOP NOW</button></a>
                                </div>
                                <div class="hero_right">
                                    <div class="hero_img-container">
                                        <img src="/IMG/banner_01.png" alt="" class="banner_01">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="glide__slide">
                            <div class="hero_center">
                                <div class="hero_left">
                                    <span>New Inspiration 2020</span>
                                    <span>PHONE MADE FOR YOU!</span>
                                    <p>Trending from handy and headphone style 2020 </p>
                                    <a href="#"><button class="hero_btn">SHOP NOW</button></a>
                                </div>
                                <div class="hero_right">
                                    <div class="hero_img-container">
                                        <img src="/IMG/banner_02.png" alt="" class="banner_02">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>
                </div>
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
                        <svg>
                            <use xlink:href="/IMG/sprite.svg#icon-arrow-left2"></use>
                        </svg>
                    </button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
                        <svg>
                            <use xlink:href="/IMG/sprite.svg#icon-arrow-right2"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div>prueba</div>








    <!-- Glidejs js -->
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="/JS/index.js"></script>
    <script src="/JS/slider.js"></script>
    <script src="/JS/products.js"></script>

</body>

</html>
